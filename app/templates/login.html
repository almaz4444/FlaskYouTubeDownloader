{% extends "base.html" %}

{% block title %}
<title>Вход/регистрация</title>
{% endblock title %}

{% block content %}
<div class="tab">
    <div class="container">
        <div class="col-md-offset-3 col-md-6">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#Section1" aria-controls="home" role="tab" data-toggle="tab">Вход</a>
                </li>
                <li role="presentation">
                    <a href="#Section2" aria-controls="profile" role="tab" data-toggle="tab">Регистрация</a>
                </li>
            </ul>
            <div class="tab-content tabs">
                <div role="tabpanel" class="tab-pane fade in active" id="Section1">
                    <form action="/sign_in" class="form-horizontal" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="login" placeholder="Логин" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder='Пароль' required>
                        </div>
                        <div class="form-group">
                            <div class="main-checkbox">
                                <input value="None" id="checkbox1" name="check" type="checkbox">
                                <label for="checkbox1"></label>
                            </div>
                            <span class="text">Запомни меня</span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Войти</button>
                        </div>
                        <div class="form-group forgot-pass">
                            <button type="submit" class="btn btn-default">Забыли пароль?</button>
                        </div>
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="Section2">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <input type="text" class="form-control" name="login" placeholder="Ник" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email" placeholder="Почта" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Пароль" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
